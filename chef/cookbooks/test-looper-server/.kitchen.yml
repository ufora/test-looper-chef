---
driver:
  name: docker
  use_sudo: false

provisioner:
  name: chef_zero

platforms:
  - name: ubuntu-14.04
    run_list:
      - recipe[apt]
      - recipe[apache2]

suites:
  - name: default
    data_bags_path: "~/chef-repo/data_bags"
    encrypted_data_bag_secret_key_path: "~/chef-repo/encrypted_data_bag_secret"
    run_list:
      - recipe[test-looper-server::default]
    attributes:
